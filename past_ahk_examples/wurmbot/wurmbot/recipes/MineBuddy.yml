---
MineBuddy:
  # Target tile:
  #   action: click
  #   params:
  #     - 1006
  #     - 453
  Start mining:
    action: press
    params:
      - '3'
    wait:
      - busy
    timeout: 5
  Wait until idle:
    wait:
      - idle
      - rested
    timeout: 60
